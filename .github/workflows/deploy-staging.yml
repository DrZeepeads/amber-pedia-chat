name: Deploy to Staging

on:
  push:
    branches: [staging, develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.nelson-gpt.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build for staging
        run: npm run build:staging
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STAGING_SUPABASE_PUBLISHABLE_KEY }}
          VITE_APP_ENV: staging
      
      - name: Deploy to Lovable Staging
        run: |
          # Add Lovable CLI deployment command
          echo "Deploy to staging environment"
          # npx lovable deploy --env=staging
      
      - name: Run smoke tests
        run: |
          npx playwright test e2e/smoke.spec.ts
        env:
          BASE_URL: https://staging.nelson-gpt.app
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}